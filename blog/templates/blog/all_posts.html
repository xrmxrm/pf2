<h1>Richard Mateosian Blog</h1>

<h2>({{ posts.count }} post{{ posts.count|pluralize }})</h2>

{% for post in posts %}

    <a href="{% url 'blog:detail' post.id %}"><h2>{{ post.title }}</h2></a>

    <h3>{{ post.date | date:'D, j M Y' }}</h3>

    <p>{{ post.contents | safe | truncatechars:40 }}</p>

{% endfor %}

{% extends 'pfolio/base.html' %}

{% block content %}
    {% load static %}

    <h1>Richard Mateosian Portfolio</h1>

    <h2><a href="{% url 'blog:all_posts' %}">Blog</a></h2>

    <img src="{% static 'pfolio/xrm.jpg' %}" style="max-width: 600px; height: auto; " >

    <h2><a href="{% static 'pfolio/Access_Winners_2019.pdf' %}">Sample PDF</a></h2>

    {% for project in projects %}

        <h2>{{ project.title }}</h2>

        <p>{{ project.description }}</p>

        <img src="{{ project.image.url }}" style="max-width: 150px; height: auto; " >

        {% if project.url %}

            <br><a href="{{ project.url }}">Link</a>

        {% endif %}
    {% endfor %}
{% endblock %}
